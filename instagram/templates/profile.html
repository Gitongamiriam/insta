{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1><a class="active fa fa-camera" style="color: black;" href="#">Instagram</a></h1>
<div class="content section">
  <img src="{{ user.profile.image.url }}" class="rounded-cicle account-img" alt="" style="width: 20%; height: 20%;"/>
  <div class="media-body">
    <h1 class="fmk" style="font-size: 15px;">User: {{ user.username }}</h1>
    <h1 class="fmk" style="font-size: 15px;">{{ user.email }}</h1>
  </div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4"></legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <button class="btn btn-outline-info" type="submit">Update</button>
    </fieldset>
</form>
</div>
{% endblock content %}
