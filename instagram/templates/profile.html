<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                {% if post.image %}
                <img src="{{post.image.url}}" alt="" class="img-fluid">
                {% else%}
                <h1>No Image</h1>
                {% endif %}
            </div>
            <div class="col-lg-4">
            <div style="display: flex;">
                <img src="{{post.user_profile.profile_pic}}" alt="profile pic" style="border-radius: 50%;" width="32"
                    height="32" class="img-fluid">
                <a href="{%url 'profile' post.profile.id%}" style="color: #333;">
                    <h5 class="card-title" style="padding-top: 10px; margin-left:10px">{{post.profile.username}}
                    </h5>
                </a>
            </div>
            <hr>
