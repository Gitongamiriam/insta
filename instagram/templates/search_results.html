<div class="modal fade" id="{{post.image_name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
    
      <img class="modal-image" src="{{post.image.url}}" alt="">
      <div class="modal-footer">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <i class="fas fa-map-marker-alt"></i> {{post.image_caption}}
                  </div>
