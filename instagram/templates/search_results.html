<div class="modal fade" id="{{image.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
      <img class="modal-image" src="{{image.image.url}}" alt="">
      </div>
      <div class="modal-footer">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <i class="fas fa-map-marker-alt"></i> {{image.image_caption}}
                  </div>
                  <div class="col">
                      <i class="fas fa-stopwatch"></i> {{image.timestamp}}
                  </div>
